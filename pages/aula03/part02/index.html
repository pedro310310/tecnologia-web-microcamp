    <h2>aula 03 - parte 02: Youtube</h2>
    <hr>
    <h3>youtube video ID</h3>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"width="500" height="333" frameborder="0"></iframe>
    <hr>
    <h3>Youtube Autoplay + mudo</h3>
     <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"width="500" height="333" frameborder="0"></iframe>
    <hr>
    <h3>Youtube Loop</h3>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1"width="500" height="333" frameborder="0"></iframe>
    <hr>
